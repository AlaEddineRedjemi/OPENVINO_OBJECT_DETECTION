<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Object Detection </title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Object Detection Web App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        
          
        </div>
      </nav>
      
      {% block main_block %}
      
      <main role="main" class="container">
        <div class="row" style="margin-top: 70px;">
            <div class="col-md-6 offset-md-3">
                <form action="" method="post" name="file_form">
                    <input id="upload_field" type="file" name="file" style="display: none;">
                    <button id="upload_btn" class="btn btn-outline btn-success btn-lg">Choose Video or Image</button>
                    <button id="" class="btn btn-primary" type="submit">Process</button>
                </form>
            </div>
        </div>
        <div id="out_div"></div>
      </main>

      {% endblock main_block %}
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript">

        document.querySelector('#upload_btn').addEventListener('click', function() {
            document.querySelector('#upload_field').click();
        })

        var frm = document.querySelector("form");

        frm.addEventListener('submit', function(ev) {

            var oOutput = document.querySelector("#out_div"),
                oData = new FormData(frm);

            var oReq = new XMLHttpRequest();
            oReq.open("POST", "/upload", true);
            oReq.onload = function(oEvent) {
                if (oReq.status == 200) {
                    oOutput.innerHTML = "Processing.....";
                } else {
                    oOutput.innerHTML = "Error " + oReq.status + " occurred when trying to upload your file.<br \/>";
                }
            };

            oReq.send(oData);
            ev.preventDefault();
        }, false);

        // var frm = document.querySelector("form");
        // var request = new XMLHttpRequest();
        // request.open("POST", "/upload");
        // request.send(new FormData(frm));
    </script>

  </body>
</html>
